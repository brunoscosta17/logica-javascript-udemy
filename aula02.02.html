<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lógica de Programação Javascript</title>
</head>
<body>
    <h1>Lógica de Programação Javascript</h1>

    <script>
        var num1 = prompt("Digite um numero: ");
        num1 = parseInt(num1);
        var num2 = prompt("Digite outro numero: ");
        num2 = parseInt(num2);
        var result = num1 - num2;
        alert("a subtração é: " + result);
        var result = num1 * num2;
        alert("a multiplicacao é: " + result);
        var result = num1 / num2;
        alert("a divisao é: " + result);
        var result = num1 + num2;
        alert("a soma é: " + result);
    </script>
</body>
</html>
